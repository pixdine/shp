<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHP BO component</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/common.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/content.css">
    <style media="all">
        .wrap{display: block;}
        .container{display: block;}
        .guide_inner{padding: 0 40px 40px;}
        .guide_inner .h2 {margin:0 -40px 40px;padding: 10px 40px;font-size: 24px;font-weight: 700;background-color: #F3F5F6;}
        .guide_inner .h3{position: relative;margin-top: 30px;margin-bottom: 10px;font-size: 18px;}
        .guide_inner .h3:first-of-type{margin-top:0;}
    </style>
</head>
<body>
    <div id="wrap" class="wrap">
        <div class="container">
            <!--title-->
            <div class="guide_sec">
                <div class="guide_inner">
                    <h2 class="h2">Title</h2>
                    <h3 class="h3">title</h3>
                    <div class="title bdr">
                        <h2>회원관리</h2>
                    </div>
                    <h3 class="h3">title+버튼</h3>
                    <div class="tit_wrap bdr">
                        <div class="tit_area">
                            <div class="title">
                                <h2>회원 정보 상세</h2>
                            </div>
                            <button type="button" class="btn small bctype2"><span>수정</span></button>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn small bctype2"><span>임시카드등록</span></button>
                            <button type="button" class="btn small bctype2"><span>쿠폰/1일권</span></button>
                            <button type="button" class="btn small bctype2"><span>청구</span></button>
                            <button type="button" class="btn small bctype2"><span>환불</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <!--//title-->


            <!--button-->
            <div class="guide_sec">
                <div class="guide_inner">
                    <h2 class="h2">Button</h2>
                    <h3 class="h3">.btn.big[H40]</h3>
                    <button type="button" class="btn big bctype1"><span>검색</span></button>
                    <button type="button" class="btn big bctype2"><span>초기화</span></button>
                    <h3 class="h3">.btn[H32]</h3>
                    <button type="button" class="btn bctype1"><span>검색</span></button>
                    <button type="button" class="btn bctype2"><span>초기화</span></button>
                    <h3 class="h3">.btn.small[H24]</h3>
                    <button type="button" class="btn small bctype1"><span>검색</span></button>
                    <button type="button" class="btn small bctype2"><span>초기화</span></button>
                </div>
            </div>
            <!--//button-->

            <!--form-->
            <div class="guide_sec">
                <div class="guide_inner">
                    <h2 class="h2">Form</h2>
                    <h3 class="h3">checkbox</h3>
                    <span class="checkbox">
                        <input type="checkbox" id="checkbox1" name="checkbox" title="해당항목 선택">
                        <label for="checkbox1">체크박스 (Dafault)</label>
                    </span>
                    <span class="checkbox">
                        <input type="checkbox" id="checkbox2" name="checkbox" title="해당항목 선택" checked>
                        <label for="checkbox2">체크박스 (Active)</label>
                    </span>
                    <span class="checkbox">
                        <input type="checkbox" id="checkbox3" name="checkbox" title="해당항목 선택" disabled>
                        <label for="checkbox3">체크박스 (Disable)</label>
                    </span>

                    <h3 class="h3">radio</h3>
                    <span class="radio">
                        <input type="radio" id="radio1" name="radio" title="해당항목 선택">
                        <label for="radio1">라디오버튼 (Dafault)</label>
                    </span>
                    <span class="radio">
                        <input type="radio" id="radio2" name="radio" title="해당항목 선택" checked>
                        <label for="radio2">라디오버튼 (Active)</label>
                    </span>
                    <span class="radio">
                        <input type="radio" id="radio3" name="radio" title="해당항목 선택" disabled>
                        <label for="radio3">라디오버튼 (Disable)</label>
                    </span>

                    <h3 class="h3">input</h3>
                    <div class="inputbox">
                        <input type="text" placeholder="Default 텍스트필드" value="" title="텍스트를 입력해주세요">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Done 텍스트필드" value="" title="텍스트를 입력해주세요">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Disabled 텍스트필드" value="" title="텍스트를 입력해주세요" disabled="">
                    </div>
                    <h3 class="h3">select</h3>
                    <select id="idDep" title="">
                        <option value="" selected="">전체</option>
                        <option value="">전체</option>
                    </select>
                    <h3 class="h3">calendar</h3>
                    <div class="input_date">
                        <span class="date">
                            <input type="text" name="" value="2024-02-12" class="datepicker" id="" title="">
                        </span>
                        <span class="dash">~</span>
                        <span class="date">
                            <input type="text" name="" value="2024-02-12" class="datepicker" id="" title="">
                        </span>
                    </div>
                    <h3 class="h3">search</h3>
                    <div class="inputbox search">
                        <input type="search" class="inp" id="name" name="name" placeholder="검색어를 입력해주세요." title="검색어 입력" autocomplete="off" value="">
                        <button type="button" class="btn_ico search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
            <!--//form-->

            <!--table-->
            <div class="guide_sec">
                <div class="guide_inner">
                    <h2 class="h2">Table</h2>
                    <div class="table">
                        <table>
                            <colgroup>
                                <col style="width:12%">
                                <col style="width:38%">
                                <col style="width:12%">
                                <col style="width:38%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">조회기간</th>
                                    <td colspan="3">

                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">구분</th>
                                    <td>
                                        <div class="checkbox_list">
                                            <span class="checkbox">
                                                <input type="checkbox" id="checkbox1_t" name="checkbox" title="정회원 선택">
                                                <label for="checkbox1_t">정회원</label>
                                            </span>
                                            <span class="checkbox">
                                                <input type="checkbox" id="checkbox2_t" name="checkbox" title="준회원 선택">
                                                <label for="checkbox2_t">준회원</label>
                                            </span>
                                        </div>
                                    </td>
                                    <th scope="row">회원상태</th>
                                    <td>
                                        <div class="checkbox_list">
                                            <span class="checkbox">
                                                <input type="checkbox" id="checkbox01" name="checkbox" title="정회원 선택">
                                                <label for="checkbox01">정상</label>
                                            </span>
                                            <span class="checkbox">
                                                <input type="checkbox" id="checkbox02" name="checkbox" title="준회원 선택">
                                                <label for="checkbox02">휴회</label>
                                            </span>
                                            <span class="checkbox">
                                                <input type="checkbox" id="checkbox03" name="checkbox" title="준회원 선택">
                                                <label for="checkbox03">휴회</label>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">업장</th>
                                    <td>
                                        <select id="" title="">
                                            <option value="" selected="">전체</option>
                                            <option value="">전체</option>
                                        </select>
                                    </td>
                                    <th scope="row">시즌</th>
                                    <td>
                                        <select id="" title="">
                                            <option value="" selected="">전체</option>
                                            <option value="">전체</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">회원유형</th>
                                    <td>
                                        <select id="" title="">
                                            <option value="" selected="">전체</option>
                                            <option value="">전체</option>
                                        </select>
                                    </td>
                                    <th scope="row">회원권유형</th>
                                    <td>
                                        <select id="" title="">
                                            <option value="" selected="">전체</option>
                                            <option value="">전체</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">회사/회원명</th>
                                    <td>
                                        <div class="inputbox">
                                            <input type="text" placeholder="회사/회원명" value="" title="텍스트를 입력해주세요">
                                        </div>
                                    </td>
                                    <th scope="row">E-mail</th>
                                    <td>
                                        <div class="inputbox">
                                            <input type="text" placeholder="E-mail" value="" title="텍스트를 입력해주세요">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">생년월일</th>
                                    <td>
                                        <div class="inputbox">
                                            <input type="text" placeholder="생년월일" value="" title="텍스트를 입력해주세요">
                                        </div>
                                    </td>
                                    <th scope="row">Par-Q유효기간</th>
                                    <td>
                                        <div class="inputbox">
                                            <input type="text" placeholder="Par-Q유효기간" value="" title="텍스트를 입력해주세요">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">FOH가입여부</th>
                                    <td>
                                        <div class="checkbox_list">
                                            <span class="checkbox">
                                                <input type="checkbox" id="checkbox1_t" name="checkbox" title="가입 선택">
                                                <label for="checkbox1_t">가입</label>
                                            </span>
                                            <span class="checkbox">
                                                <input type="checkbox" id="checkbox2_t" name="checkbox" title="미가입 선택">
                                                <label for="checkbox2_t">미가입</label>
                                            </span>
                                        </div>
                                    </td>
                                    <th scope="row">성별</th>
                                    <td>
                                        <div class="checkbox_list">
                                            <span class="checkbox">
                                                <input type="checkbox" id="gender1" name="gender" title="남 선택">
                                                <label for="gender1">남</label>
                                            </span>
                                            <span class="checkbox">
                                                <input type="checkbox" id="gender2" name="gender" title="여 선택">
                                                <label for="gender2">여</label>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">관리번호</th>
                                    <td>
                                        <div class="inputbox">
                                            <input type="text" placeholder="관리번호" value="" title="텍스트를 입력해주세요">
                                        </div>
                                    </td>
                                    <th scope="row">회원번호</th>
                                    <td>
                                        <div class="inputbox">
                                            <input type="text" placeholder="회원번호" value="" title="텍스트를 입력해주세요">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">사원번호</th>
                                    <td>
                                        <div class="inputbox">
                                            <input type="text" placeholder="사원번호" value="" title="텍스트를 입력해주세요">
                                        </div>
                                    </td>
                                    <th scope="row">휴대폰번호</th>
                                    <td>
                                        <div class="inputbox">
                                            <input type="text" placeholder="휴대폰번호" value="" title="텍스트를 입력해주세요">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--//button-->

        </div>
    </div>
</body>
</html>
