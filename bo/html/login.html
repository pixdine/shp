<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SHP BO Login</title>
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" type="text/css" href="../resources/css/common.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/content.css">
</head>
<body>
    <div id="wrap" class="wrap login">
        <!-- container -->
        <div id="container" class="container">
            <div class="login_wrapper">
                <h1 class="login_logo">
                    <a href="#">
                        <img src="../resources/images/logo_login.svg" alt="SHP">
                    </a>
                </h1>
                <div class="login_area">
                    <div class="log_img">
                        <img src="../resources/images/login_img.png" alt="">
                    </div>
                    <div class="log_area">
                        <div class="login_input">
                            <div class="heading_area">
                                <h2 class="tit">
                                    SHP 운영시스템
                                </h2>
                            </div>
                            <div class="form">
                                <div class="radio_list">
                                    <span class="radio">
                                        <input type="radio" id="radio1" name="loginType" title="운영매니저 선택" value="type1" checked>
                                        <label for="radio1">운영매니저</label>
                                    </span>
                                    <span class="radio">
                                        <input type="radio" id="radio2" name="loginType" title="강사 선택" value="type2">
                                        <label for="radio2">강사</label>
                                    </span>
                                    <span class="radio">
                                        <input type="radio" id="radio3" name="loginType" title="텍스트 선택" value="type3">
                                        <label for="radio3">텍스트</label>
                                    </span>
                                </div>
                                <div class="input_list">
                                    <div class="inputbox">
                                        <input type="text" name="username" id="id" placeholder="ID">
                                    </div>
                                    <div class="inputbox">
                                        <input type="password" name="password" id="password" placeholder="PW">
                                    </div>
                                </div>
                                <div class="login_etc">
                                    <div class="checkbox_list">
                                        <span class="checkbox">
                                            <input type="checkbox" id="checkbox1" name="checkbox" title="아이디 저장 선택">
                                            <label for="checkbox1">아이디 저장</label>
                                        </span>
                                    </div>
                                    <ul class="find_wrap">
                                        <li><a href="" class="find_text">아이디찾기</a></li>
                                        <li><a href="" class="find_text">비밀번호찾기</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!--부가 인증--><!--2024-03-22 부가 인증 수정-->
                            <div class="function_wrap">
                                <button class="btn bctype2"><span>부가 인증번호 요청</span></button>
                                <div class="form_item">
                                    <label class="form_label" for="sms">SMS</label>
                                    <div class="form_control">
                                        <div class="inputbox">
                                            <input type="text" id="sms" placeholder="인증 번호를 입력해주세요" value="" title="인증 번호를 입력해주세요">
                                        </div>
                                    </div>
                                    <div class="time_area">
                                        <span>남은시간 02:59</span>
                                    </div>
                                </div>
                            </div>
                            <!--//부가 인증-->
                        </div>  
                        <div class="btn_login_wrap">
                            <button type="submit" class="btn big bctype1" id=""><span class="btn_text">로그인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>

    <script>
        const loginTypes = document.querySelectorAll("input[name='loginType']");
        const functionWrap = document.querySelector(".function_wrap");
        loginTypes.forEach((type, index) => {
            type.addEventListener("change", (e) => {
                if(type.value === "type3") {
                    functionWrap.style.display = "none";
                } else {
                    functionWrap.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
