<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>SHP BO</title>
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" type="text/css" href="../resources/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/content.css"/>
</head>
<body>
    <div id="wrap" class="wrap frame">
        <div id="container" class="container">
			<div class="section">
				<div class="area_wrap">
					<div class="area_left">
						<div class="title bdr">
							<h2>사용자 목록 (총 <strong>3</strong>건)</h2>
						</div>
						<div id="tree" class="tui-tree-wrap"></div>
						</div>
					<div class="area_right">
						<div class="title bdr">
							<h2>사용자 상세 정보</h2>
						</div>
						<div class="sort_wrap">
							<div class="btn_area">
								<button type="button" class="btn bctype2"><span>추가</span></button>
								<button type="button" class="btn bctype2"><span>삭제</span></button>
								<button type="button" class="btn bctype2"><span>저장</span></button>
							</div>
						</div>
						<div class="table">
							<table>
								<colgroup>
									<col style="width:120px">
									<col style="width:auto">
									<col style="width:120px">
									<col style="width:auto">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">로그인ID<em class="required">*</em></th>
										<td>
											<div class="form_control">
												<div class="inputbox">
													<input type="text" placeholder="" value="" title="로그인ID를 입력해주세요" disabled="">
													<button type="button" class="btn_ico clear"><span class="blind">삭제</span></button>
												</div>
												<button type="button" class="btn bctype1"><span>중복체크</span></button>
											</div>
										</td>
										<th scope="row">비밀번호<em class="required">*</em></th>
										<td>
											<div class="form_control">
												<div class="inputbox">
													<input type="text" placeholder="" value="" title="비밀번호를 입력해주세요">
													<button type="button" class="btn_ico clear"><span class="blind">삭제</span></button>
												</div>
												<div class="inputbox">
													<input type="text" placeholder="" value="" title="비밀번호를 입력해주세요">
													<button type="button" class="btn_ico clear"><span class="blind">삭제</span></button>
												</div>
												<button type="button" class="btn bctype1"><span>초기화</span></button>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">로그인ID<em class="required">*</em></th>
										<td>
											<div class="form_control">
												<div class="inputbox">
													<input type="text" placeholder="" value="" title="로그인ID를 입력해주세요" disabled="">
													<button type="button" class="btn_ico clear"><span class="blind">삭제</span></button>
												</div>
												<button type="button" class="btn bctype1"><span>중복체크</span></button>
											</div>
										</td>
										<th scope="row">비밀번호<em class="required">*</em></th>
										<td>
											<div class="form_control">
												<div class="inputbox">
													<input type="text" placeholder="회사/회원명" value="" title="회사/회원명을 입력해주세요" autocomplete="off">
													<button type="button" class="btn_ico clear"><span class="blind">삭제</span></button>
												</div>
												<div class="inputbox">
													<input type="text" placeholder="" value="" title="비밀번호를 입력해주세요">
													<button type="button" class="btn_ico clear"><span class="blind">삭제</span></button>
												</div>
												<button type="button" class="btn bctype1"><span>초기화</span></button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
		</div>
    </div> 

	
	<!-- js -->
	<script src="../resources/js/lib/tui-tree.js"></script>
	<script src="../resources/js/ui.common.js"></script>
	<!-- //js -->

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../resources/css/tui-tree.css"/>
	<!-- //css -->
	<script>
		const data = [
			{text: '마케팅관리', children: [
				{text: 'root-1A'},
				{text: 'root-1B'},
				{text: 'root-1C'},
				{text: 'root-1D'},
				{text: 'root-2A', children: [
					{text: 'sub_1A', children:[
						{text: 'sub_sub_1A'}
					]},
					{text: 'sub_2A'}
				]},
				{text: 'root-2B'},
				{text: 'root-2C'},
				{text: 'root-2D'},
				{text: 'root-3A', children: [
					{text: 'sub3_a'},
					{text: 'sub3_b'}
				]},
				{text: 'root-3B'},
				{text: 'root-3C'},
				{text: 'root-3D'}
			]},

			{text: '대메뉴테스트', children: [
				{text: 'B_sub1'},
				{text: 'B_sub2'},
				{text: 'b'}
			]}
		];

		window.onload = () => {
            // 공통 함수들 호출
            window.executeMacro();

			// tree
			const tree = new tui.Tree('#tree', {
            data: data,
				// nodeDefaultState: 'opened'
			}).enableFeature('Selectable', {
				selectedClassName: 'tui-tree-selected',
			});
        }
	</script>
</body>
